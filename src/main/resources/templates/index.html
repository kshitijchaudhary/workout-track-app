<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Welcome to the Workout Tracker</h1>
<p>Track your workouts, monitor progress, and manage your fitness journey!</p>

<!-- Navigation Section -->
<nav>
    <ul>
        <li><a href="/form">Add a New Workout</a></li>
        <li><a href="/workouts">View All Workouts</a></li>
        <li><a href="/progress">Progress Tracking</a></li>
        <li><a href="/export">Export Workouts</a></li>
    </ul>
</nav>

<!-- Body Section -->
<div class="container">
    <h2>Import Workouts</h2>
    <form action="/import" method="post" enctype="multipart/form-data">
        <div class="file-upload">
            <label for="importFile">Choose File</label>
            <input type="file" id="importFile" name="file" accept=".csv" required>
            <button type="submit">Upload</button>
        </div>
    </form>
</div>

<footer>
    <p>Total Page Hits: <span th:text="${pageHits}"></span></p>
</footer>
</body>
</html>
