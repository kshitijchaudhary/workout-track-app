<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Workout</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h2>Edit Workout</h2>
    <form action="/update-workout" method="POST" th:object="${workout}">
        <!-- Hidden field for ID -->
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="workoutName">Workout Name</label>
            <input type="text" id="workoutName" th:field="*{name}" required>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
        </div>

        <div class="form-group">
            <label for="duration">Duration (minutes)</label>
            <input type="number" id="duration" th:field="*{duration}" required>
            <span th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}">Duration Error</span>
        </div>

        <div class="form-group">
            <label for="intensity">Intensity</label>
            <select id="intensity" th:field="*{intensity}" required>
                <option value="Low" th:selected="*{intensity == 'Low'}">Low</option>
                <option value="Medium" th:selected="*{intensity == 'Medium'}">Medium</option>
                <option value="High" th:selected="*{intensity == 'High'}">High</option>
            </select>
            <span th:if="${#fields.hasErrors('intensity')}" th:errors="*{intensity}">Intensity Error</span>
        </div>

        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" th:field="*{date}" required>
            <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Date Error</span>
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" id="category" th:field="*{category}" required>
            <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}">Category Error</span>
        </div>

        <button type="submit">Update Workout</button>
    </form>
    <br>
    <a href="/workouts" class="back-link">Back to Workout List</a>
</div>
</body>
</html>
